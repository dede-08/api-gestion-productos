<div class = "container mt-5">
  <div class="login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="https://via.placeholder.com/120x60/007bff/ffffff?text=LOGO" alt="Logo" class="mb-3">
              <h2 class="card-title text-primary">Iniciar Sesi칩n</h2>
              <p class="text-muted">Sistema de Gesti칩n de Inventarios</p>
            </div>

            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="email" name="email" required
                  placeholder="Ingrese su email">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                  required placeholder="Ingrese su contrase침a">
              </div>

              <div *ngIf="error" class="alert alert-danger" role="alert">
                {{ error }}
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">
                Ingresar
              </button>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
